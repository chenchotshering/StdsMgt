{% extends 'registration/base.html' %}
{% block content %}
    {% if validlink %}
    <div class="card-body login-card-body">
        <h3 align="center">Change Password</h3>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-block btn-success">Change Password</button>
        </form>
    </div>
    {% else %}
    <p>
        The password Link was Expired or Invalid
    <p>
    {% endif %}
{% endblock content %}
